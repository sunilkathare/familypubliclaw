<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h2 class="govuk-heading-m">
        Permission level
      </h2>
    </legend>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-1" name="user-1-permission" type="radio" value="Level 1" {{ checked('user-1-permission','Level 1') }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
        Level 1 - full adminstrator rights, including rights to
          <span class="form-hint"> User management<span>
      </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-2" name="user-1-permission" type="radio" value="Level 2" {{ checked('user-1-permission','Level 2') }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
        Level 2 - limited rights, including rights to
        <span class="form-hint"> View and edit application info<span>
          <span class="form-hint"> Send application to HMCTS <span>
          <span class="form-hint"> View and edit orders<span>
            <span class="form-hint"> Send orders to HMCTS <span>
              <span class="form-hint"> View users<span>
                <span class="form-hint"> View case info<span>
                    <span class="form-hint"> Upload documents<span>
      </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-3" name="user-1-permission" type="radio" value="Level 3" {{ checked('user-1-permission','Level 3') }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
        Level 3 - very limited rights, including rights to
        <span class="form-hint"> View and edit application info<span>
          <span class="form-hint"> View and edit orders<span>
              <span class="form-hint"> view case info<span>
      </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="where-do-you-live-4" name="user-1-permission" type="radio" value="Level 4" {{ checked('user-1-permission','Level 4') }}>
        <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
          Level 4 - view only rights, including rights to
                <span class="form-hint"> view case info  <span>
      </label>
      </div>
    </div>
  </fieldset>
</div>

		<script>


var counter = 1;

var limit = 5;

function addInput(divName){

     if (counter == limit)  {
          alert("You have reached the limit of adding " + counter + " inputs");

     }

     else {

          var newdiv = document.createElement('div');

          newdiv.innerHTML =  "<select class='form-control' id='select-box' name='select-box'><option>Case #0005361</option><option>Case #0005361 </option><option>Case #0005361</option><option>Case #0005361 </option></select></div> <br/><br/>";

          document.getElementById(divName).appendChild(newdiv);




          counter++;

     }

}


</script>
