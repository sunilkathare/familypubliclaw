{% extends "layout-la.html" %}

{% block page_title %}

C110A - Applicant
{% endblock %}

{% block content %}



<main id="content" role="main">
  <div class="grid-row">
    <div class="column-full column-minimum">



<a href="javascript: history.go(-1)" class="link-back">Back</a>


      <h1 class="govuk-heading-xl">
        Applicant
      </h1>
<!--<h2 class="heading-small"> Applicant details are pre-filled with information that was entered when Local authority's account was created. Please check if the details are correct.   </h2>
<hr/>-->





{% if data['change'] == "true" %}
  <form action="c110a-review#applicant">

{% else %}

  <form action="c110a">
{% endif %}


<!-- Full name of Applicant -->
<div class="form-group">
  <label class="form-label" for="applicant-full-name">
     Name of applicant
    <span class="form-hint">Local authority or authorised person </span>
  </label>
  <input type="text" class="form-control" id="full-name-applicant" name="applicant-full-name" value="{{ data['applicant-full-name'] }}">
</div>
<!-- Contact name -->
<div class="form-group">
  <label class="form-label" for="full-name-respondent" >
    Name of person to contact
    
  </label>
  <input type="text" class="form-control" id="respondent-name" name="applicant-contact-name" value="{{ data['applicant-contact-name'] }}">
</div>

	<!-- Job title -->
<div class="form-group">
  <label class="form-label" for="full-name-respondent" >
    Job title
    <span class="form-hint">For example, legal adviser </span>
  </label>
  <input type="text" class="form-control" id="respondent-name" name="applicant-job-title" value="{{ data['applicant-job-title'] }}">
</div>


			<!-- Applicant's Address -->
		<label class="form-label" for="textarea">
  Address
</label>

<textarea class="form-control form-control-3-4" name="applicant-address" id="textarea" rows="5" >{{ data['applicant-address'] }}</textarea>


	<br/>
						<!-- Mobile  number -->
<div class="form-group">
  <label class="form-label" for="applicant-mobile-number" >
    Mobile number
    <span class="form-hint"> For example, 07665 545327  </span>
  </label>
   <input type="text" class="form-control" id="applicant-mobile-number" name="applicant-mobile-number" value="{{ data['applicant-mobile-number'] }}">
</div>

			<!-- Telephone number -->
<div class="form-group">
  <label class="form-label" for="applicant-telephone-number" >
    Telephone number
    <span class="form-hint">  For example, 020 2772 5772</span>
  </label>
  <input type="text" class="form-control" id="applicant-telephone-number" name="applicant-telephone-number" value="{{ data['applicant-telephone-number'] }}">
</div>
			<!-- Email -->
<div class="form-group">
  <label class="form-label" for="applicant-email" >
    Email
    <span class="form-hint"> For example, joebloggs@la.gov.uk  </span>
  </label>
  <input type="text" class="form-control" id="applicant-email" name="applicant-email" value="{{ data['applicant-email'] }}">
</div>


			<hr/>

							<!--Solicitor's Name-->

			<h2 class="heading-medium">
        Solicitor's details
      </h2>
<div class="form-group">
  <label class="form-label" for="solicitor-name" >
    Solicitor's full name
    
  </label>
  <input type="text" class="form-control" id="la-solicitor-number" name="la-solicitor-full-name" value="{{ data['la-solicitor-full-name'] }}">
</div>
<!-- Mobile  number -->
<div class="form-group">
  <label class="form-label" for="la-solicitor-phone-number" >
    Solicitor's mobile number
    <span class="form-hint"> For example, 07665 545327  </span>
  </label>
   <input type="text" class="form-control" id="la-solicitor-mobile-number" name="la-solicitor-mobile-number" value="{{ data['la-solicitor-mobile-number'] }}">
</div>

			<!-- Telephone number -->
<div class="form-group">
  <label class="form-label" for="la-solicitor-contact-number" >
    Solicitor's telephone number
    <span class="form-hint">  For example, 020 2772 5772</span>
  </label>
  <input type="text" class="form-control" id="la-solicitor-contact-number" name="la-solicitor-telephone-number" value="{{ data['la-solicitor-telephone-number'] }}">
</div>
			<!-- Email -->
<div class="form-group">
  <label class="form-label" for="la-solicitor-email" >
    Solicitor's email
    <span class="form-hint"> For example, joebloggs@la.gov.uk  </span>
  </label>
  <input type="text" class="form-control" id="la-solicitor-email" name="la-solicitor-email" value="{{ data['la-solicitor-email'] }}">
</div>

					<!-- DX  number -->
<div class="form-group">
  <label class="form-label" for=" la-dx-umber" >
    DX number
    <span class="form-hint"> For example, 160010 Kingsway 7  </span>
  </label>
  <input type="text" class="form-control" id="dx-number" name="la-dx-number" value="{{ data['la-dx-number'] }}">
</div>
	  
	  					<!-- DX  number -->
<div class="form-group">
  <label class="form-label" for=" la-dx-umber" >
    Solicitorâ€™s reference
    
  </label>
  <input type="text" class="form-control" id="dx-number" name="la-solicitor-ref" value="{{ data['la-solicitor-ref'] }}">
</div>
	  
	 

{% if data['change'] == "true" %}
  <input class="button" type="submit" value="Save and continue">

{% else %}

<input class="button" type="submit" value="Save">
{% endif %}

</form>






    </div>
  </div>
</main>

{% endblock %}
